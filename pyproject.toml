[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  | migrations
  | squashed_migrations
)/
'''

[tool.isort]
atomic = "True"
known_first_party = "apps"
known_django = "django"
line_length = 120
profile = "black"
remove_redundant_aliases = "True"
sections = "FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
skip = "migrations,squashed_migrations"
src_paths = ["apps"]

[tool.vulture]
exclude = ["migrations/", "squashed_migrations/"]
ignore_decorators = ["@task",]
make_whitelist = true
min_confidence = 80
paths = ["apps/",]
sort_by_size = true
verbose = false
