[tool.autopub]
project-name = "django-diagnostic"
git-username = "ci-bot-dxclabs"
git-email = "183820094+ci-bot-dxclabs@users.noreply.github.com"
changelog-file = "docs/changelog.rst"
changelog-header = "###############"
version-header = "="
version-strings = ["pyproject.toml", "django_diagnostic/__init__.py"]
build-system = "poetry"

[tool.bandit]
exclude = ["migrations", "squashed_migrations"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  | migrations
  | squashed_migrations
)/
'''

[tool.isort]
atomic = "True"
known_first_party = "django_diagnostic"
known_django = "django"
line_length = 88
profile = "black"
remove_redundant_aliases = "True"
sections = "FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
skip = "migrations,squashed_migrations"
src_paths = ["django_diagnostic"]

[tool.vulture]
exclude = ["migrations/", "squashed_migrations/"]
ignore_decorators = ["@task",]
make_whitelist = true
min_confidence = 80
paths = ["django_diagnostic/",]
sort_by_size = true
verbose = false

[tool.poetry]
name = "django-diagnostic"
version="1.6.0"
description="provides diagnostic pages for django application"
authors = ["DXCLABS LTD"]

[tool.poetry.dependencies]
python = "^3.12"
Django = "^5.0"
GitPython = "^3.1.27"
django-braces = "^1.15.0"

[tool.poetry.group.linters.dependencies]
codespell = "^2.3.0"
django-upgrade = "^1.22.1"
pyupgrade = "^3.19.0"
ruff = "^0.7.3"

[tool.poetry.group.tests.dependencies]
coverage = "^7.6.4"
factory-boy = "^3.3.1"
mock = "^5.1.0"
pytest = "^8.3.3"
pytest-django = "^4.9.0"
django-nose = "^1.4.7"

[tool.poetry.group.types.dependencies]


[tool.poetry.group.dev.dependencies]
autopub = "^0.4.1"
boto3-stubs = "^1.35.57"
django-debug-panel = "^0.8.3"
django-extensions = "^3.2.3"
django-snippetscream = "^0.0.7"
ipdb = "^0.13.13"
ipython = "^8.29.0"
pre-commit = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
