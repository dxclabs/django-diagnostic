version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[github actions] '
    open-pull-requests-limit: 2

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[pip] "
    open-pull-requests-limit: 2
    allow:
    - dependency-type: direct
